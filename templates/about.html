<!-- user login detection -->
<li class="nav-item">
    {% if not current_user.is_authenticated %}
    <a class="nav-link px-3 text-light" href="" >
    <i class="fas fa-sign-in-alt me-2"></i>Login
    </a>
    {% else %}
    <a class="nav-link px-3 text-light" href="" >
    <i class="fas fa-user me-2"></i>{{current_user.name}}
    </a>
    {% endif %}
  </li>
